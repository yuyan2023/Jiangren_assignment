<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* vh vw 的用法：视窗最为参照值 */
      .div-vh-vw {
        width: 10vw;
        height: 10vh;
        background-color: red;
      }
      /* %百分比的用法：父元素的宽高作为参照值 */
      .div-vh-vw-child {
        width: 50%;
        height: 50%;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="div-vh-vw">
      <div class="div-vh-vw-child"></div>
    </div>
  </body>
</html>
