<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绝对定位-无父亲或者父亲无定位</title>
    <style>
      /* 绝对定位，父级无定位 */
      .father {
        width: 500px;
        height:500px;
        background-color: skyblue;

      }
      .son {
        width: 200px;
        height: 200px;
        background-color: brown;
        position: absolute;
        top:100px;
        left:100px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
<!-- position: absolute; -->
<!-- 绝对定位  -->
<!-- 脱离标准文档流 -->
<!-- 设置绝对定位之后，前面的会被后面的盖住 -->
<!-- 内部是绝对定位，父盒子也是绝对定位，就会以父盒子为基础进行位移 -->
<!-- 如果child的父盒子不是绝对定位，那么child会以Body为基准进行定位 -->
<!-- 必须指定 left ， right ， top ， bottom 属性中的至少一个，并且设置此属性值为 absolute 才能激活绝对定位  -->
