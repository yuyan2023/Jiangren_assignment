<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 我们可以在并且只能在html标签（因为html节点是根节点）里面修改font-size : 10px， 从而1rem = 10px */
      /* px 一般用于边框或者定位 */
      html {
        font-size: 10px;
      }
      .parent {
        /* 40px 300px 300px  */
        font-size: 4rem;
        width: 30rem;
        height: 30rem;
        border:solid 1px black;
      }
      .grandchild {
        /* 15px 100px 100px */
        font-size:1.5rem;
        width:10rem;
        height: 10rem;
        border:solid 1px black;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">
        child
        <div class="grandchild">grandchild</div>
      </div>
    </div>
  </body>
</html>
