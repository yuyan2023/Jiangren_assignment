<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName2" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="aboutMe">About Me:</label><br>
        <textarea id="aboutMe" name="aboutMe" rows="4" cols="50"></textarea><br><br>

        <label for="profession">Choose Your Profession:</label>
        <select id="profession" name="profession">
            <option value="webDevelopment">Web Development</option>
            <option value="dataAnalytics">Data Analytics</option>
            <option value="uiUxDesign">UI/UX Design</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
