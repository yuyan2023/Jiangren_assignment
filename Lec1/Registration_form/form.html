<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="form.css">
    <!-- Link to external JavaScript file -->
    <script src="form.js" defer></script>
</head>
<body>
    <div class="container"></div>
        <h2>Registration Form</h2>
        <form>
            <!-- First Name input field -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <!-- Last Name input field -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <!-- Email Address input field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password input field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Date of Birth input field -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender selection radio buttons -->
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="lgbtq" name="gender" value="lgbtq">
                        <label for="lgbtq">LGBTQ</label>
                    </div>
                </div>
            </div>

            <!-- About Me textarea -->
            <div class="form-group">
                <label for="about">About Me</label>
                <textarea id="about" name="about"></textarea>
            </div>

            <!-- Profession selection dropdown -->
            <div class="form-group">
                <label for="profession">Choose Your Profession</label>
                <select id="profession" name="profession" class="profession-select">
                    <option value="">Select a profession</option>
                    <option value="webdev">Web Development</option>
                    <option value="analytics">Data Analytics</option>
                    <option value="uiux">UI/UX Design</option>
                </select>
            </div>

            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
