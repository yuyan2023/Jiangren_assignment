<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>利用类选择器画三个盒子</title>
    <style>
      /* 节省代码，统一修改 */
      /* 根据文字提示给元素加背景颜色，宽高 100px 100px*/
     .box {
       width: 100px;
       height: 100px;
     }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- .box*3 -->
   <div class="red box">red hello world</div>
   <div class="blue box">blue hello world</div>
   <div class="red box">red hello world</div>
  </body>
